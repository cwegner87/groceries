<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Grocery List"></app-explore-container>
</ion-content>

<ion-content padding>
<!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <h2>{{item.name}}</h2>
      <p>{{item.quantity}}</p>
    </ion-item>
    <ion-item-options>
      <button (click)="removeItem(item)" ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


<ion-fab bottom right>
  <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab>


</ion-content>
